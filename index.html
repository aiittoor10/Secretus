<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SECRETUS</h1>
        <p>Genera una Contraseña segura!</p>
        <div class="form-group">
            <label for="length">Longitud de la Contraseña:</label>
            <input type="number" id="length" min="4" max="30" value="12">
        </div>
        <div class="form-group">
            <label for="uppercase">Incluir Mayúsculas:</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="form-group">
            <label for="numbers">Incluir Números:</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="form-group">
            <label for="symbols">Incluir Símbolos:</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <button id="generate">Generar Contraseña</button>
        <button id="copy" style="display: none;">Copiar Contraseña</button>
        <div id="password"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
